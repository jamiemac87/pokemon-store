<mat-card fxLayout="column">
  <mat-card-content>
    <div class="mat-table">
      <div class="mat-header-row">
        <div class="mat-header-cell"></div>
        <div class="mat-header-cell"></div>
      </div>
      <div class="mat-row" *ngFor="let pokemon of pokemon">
        <div class="mat-cell name">{{ pokemon.name }}</div>
        <div class="mat-cell view-btn">
          <a mat-stroked-button [routerLink]="['pokemon', pokemon.name]">View</a>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
